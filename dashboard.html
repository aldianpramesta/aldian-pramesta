<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Video Premium</title>
</head>
<body>
  <h2>Selamat datang di Dashboard VIP Experal!</h2>
  <p>Ini adalah halaman premium yang hanya bisa diakses setelah login.</p>

  <!-- Tempat kamu bisa embed video -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_KAMU" frameborder="0" allowfullscreen></iframe>

  <br><br>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-GfPSmyhcCSXQm699jcMVhHYZzOF6lvk",
      authDomain: "aldian-pramesta-firebase.firebaseapp.com",
      projectId: "aldian-pramesta-firebase",
      storageBucket: "aldian-pramesta-firebase.firebasestorage.app",
      messagingSenderId: "19545798570",
      appId: "1:19545798570:web:ca622f81fc2c5527981dd3",
      measurementId: "G-2PZVCQJ5JY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Cek apakah user login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Berhasil logout!");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
