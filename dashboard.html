    /* Dropdown Button */
.dropdown {
  position: relative;

}

.dropdown-btn {

  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.dropdown-btn:hover {
  background-color: #45a049;
}

/* Dropdown Menu */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Show dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}
