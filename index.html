<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    margin: 0 auto;
  }
  .header {
    background-color: #4caf50;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
  .login-form {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 30px auto;
  }
  input[type="email"], input[type="password"], button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #4caf50;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
  <title>Login - Video Premium</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login untuk akses ddddmodul premium</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>

  <script>
    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyA-GfPSmyhcCSXQm699jcMVhHYZzOF6lvk",
      authDomain: "aldian-pramesta-firebase.firebaseapp.com",
      projectId: "aldian-pramesta-firebase",
      storageBucket: "aldian-pramesta-firebase.appspot.com",
      messagingSenderId: "19545798570",
      appId: "1:19545798570:web:ca622f81fc2c5527981dd3"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById("error").textContent = error.message;
        });
    }
  </script>
</body>
</html>
