<!DOCTYPE html>
<html>
<head>
  <title>Login - Video Premium</title>
</head>
<body>
  <h2>Login untuk akses modul premium</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="error" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-GfPSmyhcCSXQm699jcMVhHYZzOF6lvk",
      authDomain: "aldian-pramesta-firebase.firebaseapp.com",
      projectId: "aldian-pramesta-firebase",
      storageBucket: "aldian-pramesta-firebase.firebasestorage.app",
      messagingSenderId: "19545798570",
      appId: "1:19545798570:web:ca622f81fc2c5527981dd3",
      measurementId: "G-2PZVCQJ5JY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById("error").textContent = error.message;
        });
    });
  </script>
</body>
</html>
