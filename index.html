<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aldian Pramesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        background-color: #0e0e0e;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 1rem;
      }

      .container {
        background: #1c1c1c;
        border-radius: 16px;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 8px;
        background: #2a2a2a;
        color: #ffffff;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: #ffffff;
        color: #000000;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #e0e0e0;
      }

      .divider {
        text-align: center;
        margin: 1rem 0;
        font-size: 0.875rem;
        color: #aaa;
      }

      .google-btn {
        background: #4285f4;
        color: #fff;
      }

      .google-btn:hover {
        background: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Masuk</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="loginWithEmail()">Masuk</button>
      <div class="divider">atau</div>
      <button class="google-btn" onclick="loginWithGoogle()">Masuk dengan Google</button>
    </div>

    <script>
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA-GfPSmyhcCSXQm699jcMVhHYZzOF6lvk",
        authDomain: "aldian-pramesta-firebase.firebaseapp.com",
        projectId: "aldian-pramesta-firebase",
        storageBucket: "aldian-pramesta-firebase.firebasestorage.app",
        messagingSenderId: "19545798570",
        appId: "1:19545798570:web:ca622f81fc2c5527981dd3",
        measurementId: "G-2PZVCQJ5JY"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      function loginWithEmail() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            window.location.href = "/dashboard.html";
          })
          .catch((error) => {
            alert(error.message);
          });
      }

      function loginWithGoogle() {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            window.location.href = "/dashboard.html";
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    </script>
  </body>
</html>
