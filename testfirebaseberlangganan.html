<!DOCTYPE html>
<html>
<head>
  // verified firebase v2, login via google, waktu akses kedarluasa dari firebase
  <title>Test Login Google</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Login dengan Google</h2>
  <button onclick="loginModulA()">Login Modul A</button>
  <button onclick="loginModulB()">Login Modul B</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
      storageBucket: "temter-df972.firebasestorage.app",
      messagingSenderId: "224267552779",
      appId: "1:224267552779:web:99d8e441a9b019950f1f0e",
      measurementId: "G-CNYXFR6RKF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Fungsi untuk login dan cek akses ke Modul A
    window.loginModulA = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;
        const userRef = doc(db, "users", email);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          alert("Email Anda belum terdaftar.");
          await signOut(auth);
          return;
        }

        const userData = userSnap.data();
        const modulA = userData.modulA;

        if (!modulA || !modulA.aktif) {
          alert("Anda tidak memiliki akses ke Modul A.");
          await signOut(auth);
          return;
        }

        const now = new Date();
        const expiredDate = modulA.expired.toDate(); // Timestamp → Date

        if (now > expiredDate) {
          alert("Langganan Anda untuk Modul A telah habis.");
          await signOut(auth);
          return;
        }

        alert("Akses diberikan! Masuk ke Modul A");
        window.location.href = "modula.html";

      } catch (error) {
        console.error("Login error", error);
        alert("Terjadi kesalahan saat login.");
      }
    };

    // Fungsi untuk login dan cek akses ke Modul B
    window.loginModulB = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;
        const userRef = doc(db, "users", email);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          alert("Email Anda belum terdaftar.");
          await signOut(auth);
          return;
        }

        const userData = userSnap.data();
        const modulB = userData.modulB;

        if (!modulB || !modulB.aktif) {
          alert("Anda tidak memiliki akses ke Modul B.");
          await signOut(auth);
          return;
        }

        const now = new Date();
        const expiredDate = modulB.expired.toDate(); // Timestamp → Date

        if (now > expiredDate) {
          alert("Langganan Anda untuk Modul B telah habis.");
          await signOut(auth);
          return;
        }

        alert("Akses diberikan! Masuk ke Modul B");
        window.location.href = "modulb.html";

      } catch (error) {
        console.error("Login error", error);
        alert("Terjadi kesalahan saat login.");
      }
    };
  </script>
</body>
</html>
