<!DOCTYPE html>
<html>
<head>
  <title>Modul A</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Selamat datang di Modul A</h1>

  <script>
    // Firebase config (pakai yang sama seperti sebelumnya)
    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Daftar siapa aja yang boleh akses Modul A
    const aksesModulA = [
      "aldianpramesta@gmail.com",
      "email3@gmail.com"
    ];

    // Cek login & akses
    auth.onAuthStateChanged((user) => {
      if (user) {
        const email = user.email;

        if (!aksesModulA.includes(email)) {
          alert("Kamu tidak punya akses ke Modul A.");
          window.location.href = "no-access.html"; // atau halaman lain
        }
      } else {
        // Belum login
        alert("Silakan login terlebih dahulu.");
        window.location.href = "index.html"; // atau halaman login
      }
    });
  </script>
</body>
</html>
