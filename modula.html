<!DOCTYPE html>
<html>
<head>
  <title>Modul A</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h2 id="judul">Memuat Modul A...</h2>
  <div id="konten" style="display: none;">
    <!-- Konten Modul A di sini -->
    <p>Selamat datang di Modul A! ðŸŽ‰</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
      storageBucket: "temter-df972.firebasestorage.app",
      messagingSenderId: "224267552779",
      appId: "1:224267552779:web:99d8e441a9b019950f1f0e",
      measurementId: "G-CNYXFR6RKF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Tunggu user login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Anda belum login.");
        window.location.href = "index.html";
        return;
      }

      const email = user.email;
      const userRef = doc(db, "users", email);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("Data Anda tidak ditemukan.");
        await signOut(auth);
        window.location.href = "index.html";
        return;
      }

      const userData = userSnap.data();
      const modulA = userData.modulA;

      if (!modulA || !modulA.aktif) {
        alert("Anda tidak memiliki akses ke Modul A.");
        await signOut(auth);
        window.location.href = "index.html";
        return;
      }

      const now = new Date();
      const expiredDate = modulA.expired.toDate();

      if (now > expiredDate) {
        alert("Langganan Anda untuk Modul A sudah habis.");
        await signOut(auth);
        window.location.href = "index.html";
        return;
      }

      // Jika semua aman, tampilkan konten
      document.getElementById("judul").textContent = "Modul A";
      document.getElementById("konten").style.display = "block";
    });
  </script>
</body>
</html>
